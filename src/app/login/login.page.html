<ion-content>
	<div class="card">
		<div class="header"></div>

		<div class="body">
			<ion-toolbar>
				<ion-item>
					<ion-label position="floating">E-mail</ion-label>
					<ion-input type="email" [(ngModel)]="userForm.email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="floating">Senha</ion-label>
					<ion-input type="password" [(ngModel)]="userForm.password"></ion-input>
				</ion-item>
			</ion-toolbar>

			<ion-button class="btn btn-entrar" color="light" fill="outline" (click)="login()"  expand="block">Entrar</ion-button>
			<ion-button class="btn" color="light" fill="clear" expand="block" href="/cadastro">Cadastrar</ion-button>
		</div>

	</div>
</ion-content>
